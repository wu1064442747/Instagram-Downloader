<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader - FastDL.space</title>
    <meta name="description" content="Free Instagram Video Downloader - Download Instagram videos, reels, stories and photos in HD quality">
    <meta name="keywords" content="instagram video download, instagram reels download, instagram story download, instagram photo download, instagram audio download, instagram private content download">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #1e293b;
            --text-color: #ffffff;
            --bg-color: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #1e293b);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 4rem 0;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #60a5fa, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto;
        }

        .download-form {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #334155;
            border-radius: 0.5rem;
            background: #1e293b;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .feature-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .feature-card h3 {
            color: #60a5fa;
            margin-bottom: 1rem;
        }

        .feature-card p {
            color: #94a3b8;
        }

        .language-switch {
            position: fixed;
            top: 1rem;
            right: 1rem;
        }

        .language-switch button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .language-switch button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="language-switch">
        <button onclick="toggleLanguage()">中文/English</button>
    </div>

    <div class="container">
        <header class="header">
            <h1>Instagram Downloader</h1>
            <p>Download Instagram videos, reels, stories and photos in HD quality</p>
        </header>

        <div class="download-form">
            <form id="downloadForm">
                <div class="form-group">
                    <label for="url">Instagram URL</label>
                    <input type="url" id="url" name="url" placeholder="https://www.instagram.com/..." required>
                </div>
                <button type="submit" class="btn" id="downloadBtn">Download</button>
            </form>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3>Video Download</h3>
                <p>Download Instagram videos in HD quality</p>
            </div>
            <div class="feature-card">
                <h3>Reels Download</h3>
                <p>Save Instagram Reels to your device</p>
            </div>
            <div class="feature-card">
                <h3>Story Download</h3>
                <p>Download Instagram Stories before they expire</p>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: "Instagram Downloader",
                subtitle: "Download Instagram videos, reels, stories and photos in HD quality",
                urlLabel: "Instagram URL",
                urlPlaceholder: "https://www.instagram.com/...",
                downloadBtn: "Download",
                downloadingBtn: "Downloading...",
                features: {
                    video: {
                        title: "Video Download",
                        desc: "Download Instagram videos in HD quality"
                    },
                    reels: {
                        title: "Reels Download",
                        desc: "Save Instagram Reels to your device"
                    },
                    story: {
                        title: "Story Download",
                        desc: "Download Instagram Stories before they expire"
                    }
                }
            },
            zh: {
                title: "Instagram下载器",
                subtitle: "下载高清Instagram视频、短视频、故事和图片",
                urlLabel: "Instagram链接",
                urlPlaceholder: "https://www.instagram.com/...",
                downloadBtn: "下载",
                downloadingBtn: "下载中...",
                features: {
                    video: {
                        title: "视频下载",
                        desc: "下载高清Instagram视频"
                    },
                    reels: {
                        title: "短视频下载",
                        desc: "保存Instagram短视频到设备"
                    },
                    story: {
                        title: "故事下载",
                        desc: "在Instagram故事过期前下载"
                    }
                }
            }
        };

        let currentLang = 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            updateLanguage();
        }

        function updateLanguage() {
            const t = translations[currentLang];
            document.querySelector('h1').textContent = t.title;
            document.querySelector('.header p').textContent = t.subtitle;
            document.querySelector('label').textContent = t.urlLabel;
            document.querySelector('input').placeholder = t.urlPlaceholder;
            document.querySelector('.btn').textContent = t.downloadBtn;
            
            const features = document.querySelectorAll('.feature-card');
            features[0].querySelector('h3').textContent = t.features.video.title;
            features[0].querySelector('p').textContent = t.features.video.desc;
            features[1].querySelector('h3').textContent = t.features.reels.title;
            features[1].querySelector('p').textContent = t.features.reels.desc;
            features[2].querySelector('h3').textContent = t.features.story.title;
            features[2].querySelector('p').textContent = t.features.story.desc;
        }

        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const btn = document.getElementById('downloadBtn');
            
            if (!url.includes('instagram.com')) {
                alert(currentLang === 'en' ? 'Please enter a valid Instagram URL' : '请输入有效的Instagram链接');
                return;
            }

            btn.disabled = true;
            btn.textContent = translations[currentLang].downloadingBtn;

            try {
                // 根据环境使用不同的API地址
                const apiUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:3000/api/download'
                    : '/api/download';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                if (!response.ok) throw new Error('Download failed');

                const data = await response.json();
                
                if (data.url) {
                    // 创建一个临时链接来下载文件
                    const a = document.createElement('a');
                    a.href = data.url;
                    a.download = `instagram-${data.type}-${Date.now()}.${data.type === 'video' ? 'mp4' : 'jpg'}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else {
                    throw new Error('No download URL found');
                }
            } catch (error) {
                console.error('Download error:', error);
                alert(currentLang === 'en' ? 'Failed to download content' : '下载失败');
            } finally {
                btn.disabled = false;
                btn.textContent = translations[currentLang].downloadBtn;
            }
        });
    </script>
</body>
</html>
